<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <title>Решение квадратных уравнений</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <div id="solver">
        <input type="text" class="textbox" id="textboxA" placeholder="0" oninput="Validate('textboxA')">
        <text>x<sup>2</sup> +</text>
        <input type="text" class="textbox" id="textboxB" placeholder="0" oninput="Validate('textboxB')">
        <text>x +</text>
        <input type="text" class="textbox" id="textboxC" placeholder="0" oninput="Validate('textboxC')">
        <text>= 0</text>
        <br>
        <button onclick="Solve()"><text class="buttonText">Решить</text></button>
        <input type="checkbox" class="checkbox" id="checkboxComplex" onchange="Solve()">
        <label for="checkboxComplex">Отображать комплексные результаты</label>
    </div>
    <div id="results">
    </div>
    <div id="footer">
        <text class="bottomText" id="bottomText">by @artmih24</text>
    </div>
</body>
